<body>
  <header>
    <div class="header-container container">
      <div class="logo">ShipDecKK</div>
      <nav>
        <ul>

          <li><a href="subscription.html" class="active">Subscribe</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container subscription-content">
    <h1>Subscribe to Our Newsletter</h1>
    <form id="subscribeForm" action="#" method="post" novalidate>
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="0" max="120" required />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">-- Select Gender --</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="prefer-not-say">Prefer not to say</option>
      </select>

      <button type="submit">Subscribe</button>
    </form>

    <p id="successMessage" class="success-message" style="display:none;">
      Thank you for subscribing!
    </p>
  </main>
